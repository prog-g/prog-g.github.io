---
layout: default
---

<h1>{{ page.title }}</h1>
<time>{{ page.date | date: "%Y-%m-%d" }}</time>
{% for tag in page.tags %}
  <a href="{{ site.url }}{{ site.baseurl }}/tags/{{ tag }}.html">{{ tag }}</a>
{% endfor %}
<hr>
{{ content }}
<hr>
<nav class="navbar">
  {% if page.previous.url %}
    <a href="{{ page.previous.url | relative_url }}">&laquo; {{ page.previous.title }}</a>
  {% endif %}
  {% if page.next.url %}
    <a href="{{ page.next.url | relative_url }}" class="right">{{ page.next.title }} &raquo;</a>
  {% endif %}
</nav>
